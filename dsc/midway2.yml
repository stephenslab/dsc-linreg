# To run the DSC on the midway2 cluster, connect to a midway2 login
# node, and run this:
#
#  dsc --host midway2.yml linreg.dsc
# 
# Note that you might need to run "module load R" first

DSC:
  midway2:
    address: localhost
    queue_type: pbs
    status_check_interval: 60
    max_running_jobs: 4    # is this a little low? I think using at least 6 for this specific part
    # max_wall_time?
    job_template: |
      #!/bin/bash
      #SBATCH --time=6:00:00
      #SBATCH --partition=broadwl
      #SBATCH --exclusive
      module load R/3.5.1
    submit_cmd: sbatch {job_file}
    submit_cmd_output: "Submitted batch job {job_id}"
    status_cmd: squeue --job {job_id}
    kill_cmd: scancel {job_id}

default:
  queue: midway2
  instances_per_job: 200
  instances_per_node: 28 # modified from: cpus_per_node: 28
  cpus_per_instance: 1
